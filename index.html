<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Image Slider</h1>
    </header>
    <main>
      <div class="container">
        <h2>Indian Cricket layers</h2>
        <p>Click the buttons to navigate through the images</p>
        <div class="slider">
          <div class="slides">
            <img id="images" src="rohit_sharma.jpg" alt="Image 1" />
            <p id="caption">Rohit Sharma</p>
          </div>
          <button class="prev" ">&#10094;</button>
          <button class="next" ">&#10095;</button>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Image Slider. All rights reserved.</p>
    </footer>
  </body>
</html>
